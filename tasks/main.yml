---
# tasks file for Dell-Networking.dellos-dns

 - name: "Generating DNS configuration for dellos9"
   template:
      src: dellos9_dns.j2
      dest: "{{ build_dir }}/dns9_{{hostname}}.conf.part"
   when: (ansible_network_os == "dellos9" or ansible_net_os_name == "dellos9") and ((dellos_cfg_generate | default('False')) | bool)
#   notify: save config os9
   register: generate_output

 - name: "Provisioning DNS configuration for dellos9"
   dellos9_config:
      src: dellos9_dns.j2
   when: (ansible_network_os == "dellos9" or ansible_net_os_name == "dellos9")
#   notify: save config os9
   register: output

